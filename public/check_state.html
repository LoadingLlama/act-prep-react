<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check State</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #1a1a1a;
      color: #fff;
    }
    .item {
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #2a2a2a;
      border-radius: 4px;
    }
    button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üîç State Check</h1>
  <div id="output"></div>
  <button onclick="clearAll()">Clear All & Reload</button>

  <script>
    const output = document.getElementById('output');
    
    // Check localStorage
    output.innerHTML = '<h2>localStorage:</h2>';
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      const value = localStorage.getItem(key);
      output.innerHTML += `<div class="item"><strong>${key}:</strong> ${value.substring(0, 100)}</div>`;
    }

    if (localStorage.length === 0) {
      output.innerHTML += '<div class="item" style="color: #22c55e;">‚úÖ localStorage is empty</div>';
    }

    // Check sessionStorage
    output.innerHTML += '<h2>sessionStorage:</h2>';
    for (let i = 0; i < sessionStorage.length; i++) {
      const key = sessionStorage.key(i);
      const value = sessionStorage.getItem(key);
      output.innerHTML += `<div class="item"><strong>${key}:</strong> ${value.substring(0, 100)}</div>`;
    }

    if (sessionStorage.length === 0) {
      output.innerHTML += '<div class="item" style="color: #22c55e;">‚úÖ sessionStorage is empty</div>';
    }

    function clearAll() {
      localStorage.clear();
      sessionStorage.clear();
      alert('‚úÖ Cleared! Reloading...');
      window.location.href = '/';
    }
  </script>
</body>
</html>
